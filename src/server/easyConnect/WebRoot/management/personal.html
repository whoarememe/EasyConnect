	<body>
		<div id="app">
			<div id="fh5co-wrapper">
			<div id="fh5co-page">
			<div id="fh5co-header">
				<header id="fh5co-header-section">
					<management-header></management-header>
				</header>		
			</div>

			<div id="fh5co-contact-section">
				<div class="container">
					<h3 class="section-title">修改密码</h3>
					<section>
						<div class="row">
								<div class="col-md-1"></div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="password" class="form-control" id="password" v-model="password" placeholder="Password">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-1"></div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="password" class="form-control" id="passwordNew" v-model="passwordNew" placeholder="Password Confirm">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-1"></div>
								<div class="col-md-6">
									<br>
								</div>
							</div>
							<div class="row">
								<div class="col-md-1"></div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="submit" v-on:click="updatePassword" value="修改" class="btn btn-primary">
									</div>
								</div>
							</div>

					</section>
				</div>
			</div>




			


			<footer id="footer">
				<easyconnect-footer></easyconnect-footer>
			</footer>


		</div>
		<!-- END fh5co-page -->

		</div>
		<!-- END fh5co-wrapper -->

		<message-hint-box ref="messageBox"></message-hint-box>

	</div>


	<script src="../js/vue.js"></script>
	<script src="../js/management.js"></script>
	<script src="./js/managementCommon.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.cookie.min.js"></script>

	<script>
		var app = new Vue({
		  	el: '#app',
		  	data: {
		  		password: null,
		  		passwordNew: null,
		  	},
		  	methods: {
		  		updatePassword: function () {
		  			if (app.passwordNew == null) {
						app.$refs.messageBox.showBox('必须输入新密码！');
						return;
		  			}
		  			$.ajax({
						url: '/EasyConnect/developer/modifyDeveloperPassword',
						data: {
							password: app.password,
							newPassword: app.passwordNew
						},
						dataType: 'json',
						method: 'GET',
						success: function (data) {
							logoutAjaxHandler(data, function (data) {
								if (data.success == true) {
									app.$refs.messageBox.showBox('修改成功。', function () {
										window.location = 'index.html';
									});
								}
							});
						}
					});
		  		}
		  	}
		});
		






	</script>

	
	<!-- jQuery Easing -->
	<script src="../js/jquery.easing.1.3.js"></script>

	<script src="../js/hoverIntent.js"></script>
	<script src="../js/superfish.js"></script>

	<script src="../js/jquery.stellar.min.js"></script>

	<!-- Main JS (Do not remove) -->
	<script src="../js/main.js"></script>
