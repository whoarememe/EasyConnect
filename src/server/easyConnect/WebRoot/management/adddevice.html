	<body>



	<div id="app">
		<div id="fh5co-wrapper">
		<div id="fh5co-page">
		<div id="fh5co-header">
			<header id="fh5co-header-section">
				<management-header></management-header>
			</header>		
		</div>
		

		<div id="fh5co-contact-section">
			<div class="container">
				<h3 class="section-title">添加设备</h3>
				<section>
					<div class="col-md-6">
						<h3 class="section-title"></h3>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-6">
								<label for="">设备类型</label>
								<div class="form-group">
									<select name="" class="form-control" v-model="deviceType">
										<option v-for="option in deviceTypeList" v-bind:value="option.typeId">{{ option.typeName }}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-6">
								<label for="">设备型号</label>
								<div class="form-group">
									<input type="text" class="form-control" v-model="deviceModel">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-6">
								<label for="">设备描述</label>
								<div class="form-group">
									<textarea name="" id="" class="" cols="30" rows="10" v-model="deviceDescription"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-6">
								<label for="">设备功能表</label>
								<div class="form-group">
									<textarea cols="30" rows="10" v-model="deviceFunction"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-6">
								<label for="">开发状态</label>
								<div class="form-group">
									<select name="" id="" class="form-control" placeholder="厂商列表">
										<option value="">开发中</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<br>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="submit" value="Submit" class="btn btn-primary" v-on:click="addNewDevice">
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>

		<message-hint-box ref="messageBox"></message-hint-box>

		<footer id="footer">
			<easyconnect-footer></easyconnect-footer>
		</footer>

		<loading-animate ref="loadingAnimation"></loading-animate>
	

	</div>
	<!-- END fh5co-page -->

	</div>
	<!-- END fh5co-wrapper -->

	</div>
